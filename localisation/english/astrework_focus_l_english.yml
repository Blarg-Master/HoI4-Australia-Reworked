l_english:
 AST_testing:0 "Testing"
 AST_testing_desc:0 "Seeing this means it works all right!"
 AST_doctrine1:0 "Doctrinal Effort"
 AST_doctrine1_desc:0 "We should set our staff officers to work studying the Great War and modern war doctrine"
 AST_prepare_militia:0 "Prepare Militia"
 AST_prepare_militia_desc:0 "Expanding the Citizens Military Force will help to defend Australia in event of crisis"
 AST_motorisation:0 "Motorisation Effort"
 AST_motorisation_desc:0 "Motorisation is the way of the future, for Australia to have a modern army we must"
 AST_RAAC:0 "Establish an Armoured Corps"
 AST_RAAC_desc:0 "Australia must lay the groundwork for its own Tank Corps"
 AST_dingo:0 "Daimler Dingo"
 AST_dingo_desc:0 "This British-made armored car will improve our mobility on the battlefield. And, after all, it is named for our national canine."
AST_doctrine2:0 "Doctrinal Effort 2"
AST_doctrine2_desc:0 "With the threat of war looming ever closer, it is essential we revist our land doctrines"
AST_infantry_modernisation:0 "Infantry Modernisation"
AST_infantry_modernisation_desc:0 "An extensive program to procure modern support weapons"
AST_specialist_training:0 "Specialist Training"
AST_specialist_training_desc:0 "An effective army needs well trained soldiers. We must train a corps of soldiers to excel in the Pacific"
AST_military_factories:0 "National Military Factories"
AST_military_factories_desc:0 "Expanding our local arms production will lower our dependence on overseas purchases"
AST_railway_expansion:0 "Australian Industry"
AST_railway_expansion_desc:0 "We will begin a great infrastrucutre and industrial expansion program across the country. \nThis may take some time to complete but it will have a great effect when done"
AST_VIC:0 "Expansion in Victorian"
AST_VIC_desc:0 "Investment into the infrastructure in Victoria will allow expanding the civilian industry later on."
AST_NSW:0 "Expansion in New South Wales"
AST_NSW_desc:0 "Investment into the infrastructure in New South Wales will allow expanding the civilian industry later on."
AST_QLD:0 "Expansion in Queensland"
AST_QLD_desc:0 "Investment into the infrastructure in New South Wales will allow expanding the civilian industry later on."
AST_SA:0 "Expansion in South Australia"
AST_SA_desc:0 "Investment into the infrastructure in South Australia will allow expanding the civilian industry later on."
AST_WA:0 "Expansion in Western Australia"
AST_WA_desc:0 "Investment into the infrastructure in Western Australia will allow expanding the civilian industry later on."
AST_territories:0 "Expansion in the Territories"
AST_territories_desc:0 "Some investments could be made into the Australian Territories, mainly around Darwin and the new captital Canberra"
AST_industrial_expansion:0 "Industrial Expansion"
AST_industrial_expansion_desc:0 "Now we cansee the fruits of our project, as civilian industry will develop in areas we have invested in."
AST_economic_mobilisation:0 "Industrial Modernisation"
AST_economic_mobilisation_desc:0 "Seeking to modernise our industry now will help our economy, it will also aid in pivoting to a war economy if the worst comes to pass."
AST_wartime_economy:0 "Wartime Economy"
AST_wartime_economy_desc:0 "The global situation can be ignored no longer, we must rapidly increase our national defence capabilities."
AST_RAAF:0 "Air Training Expansion"
AST_RAAF_desc:0 "Building extra airbases with the purpose to train pilots will make sure our airforce is up to date."
AST_CAC:0 "Commonwealth Aircraft Corporation"
AST_CAC_desc:0 "Starting a national aviation industry will take time. For now we will start with small training aircraft, but we will be able to expand later into bigger and better planes!"
AST_airbases:0 "Foster National Airlines"
AST_airbases_desc:0 "Investments into our nacent airlines will help connect our large country toghether and boost the economy where they operate."
AST_modern_doctrine:0 "Modern Air Doctrine"
AST_modern_doctrine_desc:0 "Air power has come a long way since the days of the Great War, we must look to modern ways to fight wars in the air!"
AST_air_defence:0 "Expand Northern Presence"
AST_air_defence_desc:0 "With our cities mostly on the east and west coasts of the island, Australia's northern frontier lacks the proper defense or preparation in case of invasion or attack. New military structures in that area will be welcome."
AST_naval_bombers:0 "Naval Bombers"
AST_naval_bombers_desc:0 "We are surrounded by water, so we should look into planes and training that will allow us to intercept and attack enemy fleets. Naval bombing is a specialized skill and should be a focus."
AST_shipyards:0 "Cockatoo Island Shipyards"
AST_shipyards_desc:0 "The expansion and improvement of the Cockatoo Island Shipyards is a major priority for our government. Sydney Harbour has the best access to manpower and resources and that is where we should focus our naval construction efforts."
AST_naval_doctrine:0 "Naval doctrine"
AST_naval_doctrine_desc:0 "An island nation relies on the supplies it can bring in from others across the waves. Defending the convoy lines and trade routes is not simply a strategy - it is a necessity."
AST_destroyers:0 "Destroyer modernisation"
AST_destroyers_desc:0 "Until we can upgrade our fleet, we will make do with the aging vessels we have. Our enemy may refer to our older destroyers as a Scrap Iron Flotilla, but it will do us proud."
AST_naval_bases:0 "Naval Bases"
AST_naval_bases_desc:0 "We have already put more resources towards our Navy, but war is on the horizon and we must protect our coastline."
AST_naval_doctrine2:0 "Expand Naval Planning"
AST_naval_doctrine2_desc:0 "With our newly expanded navy, our naval officers are able to further plan for war."
AST_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
AST_naval_auxiliary_patrol_desc:0 "The many harbors of our great land are inviting targets for stealthy submarine attacks. An auxiliary force of coastal patrol ships will alert us to any danger."
AST_sentinel:0 "Sentinel Tank Project"
AST_sentinel_desc:0 "Australia must develop its own armoured fighting vehicle. The Sentinel Tank will be able to be produced at our own factories to equip our army."
AST_thunderbolt:0 "Thunderbolt Program"
AST_thunderbolt_desc:0 "We will prioritise funding to the army and create factory complexes to produce a far improved version of the Sentinel for our tank forces"
AST_mechanise:0 "Mechanised Army"
AST_mechanise_desc:0 "Local pattern armoured carriers will equip our army in every field, and our tanks will compete with even the Great Powers designs!"
AST_import_tanks:0 "Import Tanks"
AST_import_tanks_desc:0 "The Sentinel program has been a great success, however, to fully equip our tank forces with our own designs will be far to expensive. \n Instead we should look to buy tanks from our allies."
AST_defence_research:0 "Defence Research"
AST_defence_research_desc:0 "Wars spur innovation and creativity and the government needs a way to sort the good ideas from the bad. A new specialized patent office would be dedicated to determining which of the many submissions to the government have any value."
AST_uranium:0 "Uranium Mining"
AST_uranium_desc:0 "Over the last decades, we have found large uranium deposits in South Australia, especially around Mt Gee. Uranium is now a vital military resource and exploitation of these reserves should be increased."
AST_expand_CAC:0 "Expand the CAC"
AST_expand_CAC_desc:0 "The Commonwealth Aircraft Corporation has created many reliable designs, but it could be so much more. Prioritising funding to it and the RAAF will see us dominate the skies!"
AST_import_planes:0 "Import Planes"
AST_import_planes_desc:0 "Expanding the CAC massively would mean we might not be able to support the other branches of service. We should look to purchasing what we cannot build."
AST_strat_bombers:0 "Strategic Bombers"
AST_strat_bombers_desc:0 "Why fight a costly war on land when you can destroy the enemies ability to fight from the air. Having a powerful strategic air arm will make us a mighty power in the skies."
AST_RAAF_woomera:0 "RAAF Woomera"
AST_RAAF_woomera_desc:0 "Our country is large yet sparsly populated in many areas. This means there is ample space to set up our own rocketry testing sites."
AST_local_jets:0 "Jet Development"
AST_local_jets_desc:0 "The pace of aircraft development has rapidly increased during the war. To make sure we are not left behind we must see about creating our own jet engines."
AST_the_bomb:0 "The Bomb"
AST_the_bomb_desc:0 "The finest minds of Australia must be gathered to begin work on the greatest program of all - the Atomic Bomb."
AST_commandos:0 "Commandos"
AST_commandos_desc:0 "###Candidate for 2nd army primacy focus, subject to change"
AST_bombers:0 "Bomber fleet"
AST_bombers_desc:0 "Seems kinda useless, will look at improving and replacing."
AST_paratroopers:0 "Paratroopers"
AST_paratroopers_desc:0 "The world has been shocked by the effectiveness of an attack from the air. Australia should create it's own corps of Paratroopers."
AST_steelworks:0 "Expand the Steelworks"
AST_steelworks_desc:0 "We must expand our local steel production as much as possible."
AST_rationing:0 "Rationing and Recycling"
AST_rationing_desc:0 "Every resource matters. We will ration food for our citizens, recycle to get as much metal as we can from worn-out goods and promote economies throughout the country."
AST_resources:0 "Resource Extraction"
AST_resources_desc:0 "Australia is wealthy in resource deposits. Mining is already a strong industry but it must be expanded greatly to help do our bit in the war."
AST_military_industrial:0 "Military Industrial Complex"
AST_military_industrial_desc:0 "This war is a game of production. With more resources available in the country, our military factories must expand to keep us fighting."
AST_big_fleet:0 "A Great Navy"
AST_big_fleet_desc:0 "We are surrounded by oceans so we must project power on the high seas. The Navy must be prioritised so it can keep our continent safe from aggressors."
AST_small_fleet:0 "A Practical Navy"
AST_small_fleet_desc:0 "We will never be able to match Britan, America or Japan in numbers of ships. Instead we have to look at how to use what we have as best as we can."
AST_carriers:0 "Aircraft Carriers"
AST_carriers_desc:0 "The future of naval warefare is the carrier. With a fleet of carriers, we will be able to destroy a Super Battleship without it even being able to fire back at our ships."
AST_battleships:0 "Battleships"
AST_battleships:0 "The Battleship is the definitive symbol of might on the seas. Australia must commission it's own."
AST_submarines:0 "Submarines"
AST_submarines_desc:0 "From our island stronghold we can send forth packs of submarines to harass and destroy the enemy trade and supply that passes by our shores."
AST_control_seas:0 "Control the Seas"
AST_control_seas_desc:0 "Our enemies navies are strong, we have to make sure we are outsmarting them on the seas."
AST_democracy:0 "Commitment to Democracy"
AST_democracy_desc:0 "Our democracy is something to be proud of and must be protected."
AST_uk:0 "Strenghen Ties with the UK"
AST_uk_desc:0 "Our loyalties lie with the Mother Country. We will go where she follows and commit to fighting her enemies. God Save the King."
AST_commonwealth_tech:0 "Commonwealth Ties"
AST_commonwealth_tech_desc:0 "Across the Commonwealth research and development is conducted. We must commit to sharing and recieving technical assistance to improve our industry and military."
AST_sail_RN:0 "Sail with the Royal Navy"
AST_sail_RN_desc:0 "The British are masters of the sea. The Royal Australian Navy will sail with them as we can to gain valuable experience."
AST_imperial_staff:0 "Imperial Staff"
AST_imperial_staff_desc:0 "Sending a liason to the Staff Officers in London will gain us experience on how the war will be conducted."
AST_EATS:0 "Empire Air Training Scheme"
AST_EATS_desc:0 "It is time for Australia to commit to a proper air training program. With the encouragement and support of the United Kingdom, all of the Dominions will work together to contribute pilots and support crew for the war effort."
AST_desert:0 "Desert Training"
AST_desert_desc:0 "Liable to be cut as well, no clear purpose"
AST_europe:0 "Focus on Europe"
AST_europe_desc:0 "Hitler threatens to plunge the world into an era of darkness. Australia will be committed to fight this threat and must prepare for a war in Europe."
AST_asia:0 "Focus at Home"
AST_asia_desc:0 "The Empire of Japan is a threat that we cannot ignore any longer, one that may invade at any moment. Australia will be committed to fight the threat at our backdoor in Asia and the Pacific."
AST_z_special:0 "Z Special Unit"
AST_z_special_desc:0 "We will create a specialised military intelligence agency. If we liase with our allies we might find the perfect chance to strike our enemies where they don't expect."
AST_national_security:0 "National Security Act"
AST_national_security_desc:0 "With the threat to our way of life looming ever larger, the Federal government will assume greater powers to protect Australia. Greater press censorship, suppression of dissident groups and greater ability to tax and seize property for the defense of the Dominion."
AST_depression:0 "Depression recovery"
AST_depression_desc:0 "The Great Depression has severely impacted our country. The Government will set a new set of policies to address this issue."
AST_steel_exports:0 "Steel Exports"
AST_steel_exports_desc:0 "### Well this is also going to be cut, and instead moved to a mission/decision system as that will give some form of difference between Labor and THE LIBERAL GOVERNMENT"
AST_imperial_trade:0 "Imperial Trade"
AST_imperial_trade_desc:0 "Cut and moved to descisions for THE LIBERAL GOVERNMENT"
AST_home_defence:0 "Home defence"
AST_home_defence_desc:0 "Australia is large, but its coasts can be protected. Keeping our own nation safe is the highest priority."
AST_national_production:0 "Invest in Victory"
AST_national_production_desc:0 "By selling war bonds to our population, they can contribute their savings to the war effort."
AST_fight_work_perish:0 "Fight, Work or Perish"
AST_fight_work_perish_desc:0 "With our enemy posing an existential threat to the Dominion, Australians must make a choice. They will fight, they will work, or they will perish."
AST_westminster:0 "Adopt Westminser"
AST_westminster_desc:0 "We already enjoy much independence from Britain. Formally adopting the Statute of Westminster will further national authority."
AST_research1:0 "Expanded Research and Development"
AST_research1_desc:0 "Expanding our national research capabilities will keep our industry and military competetive with overseas."
AST_tooltip_tank:0 "§RThis will lock out the ability to focus on other branches of our military.§W"
AST_tooltip_buy_tank:0 "Unlocks decisions to purchase tanks from allies."
AST_tooltip_plane:0 "§RThis will lock out the ability to focus on other branches of our military.§W"
AST_tooltip_buy_plane:0 "Unlocks decisions to purchase planes from allies."
AST_tooltip_boat:0 "§RThis will lock out the ability to focus on other branches of our military.§W"
AST_tooltip_depression:0 "This will unlock decisions for the government to combat the economic crisis"