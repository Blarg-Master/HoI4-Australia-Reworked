l_english:
rework_australia.2.t:0 "The Australian Election of 1937"
rework_australia.2.d:0 "The Federal Election is now being held with the incumbent UAP and Country Party coalition against the Labor party. \nThe voting appears close, but the winner is -"
rework_australia.2.a:0 "The Coalition maintains majority!"
rework_australia.2.b:0 "Labor secures a majority!"
rework_australia.3.t:0 "Our economic situation has improved!"
rework_australia.3.d:0 "Our economic woes from the Great Depression are starting to lessen, with unemployment lowering and our economy recovering."
rework_australia.3.a:0 "But we aren't out of it quite yet."
rework_australia.4.t:0 "Our economic situation has improved!"
rework_australia.4.d:0 "Our slow recovery from the Depression is starting to pick up pace, our economists are advising we will soon be recovered."
rework_australia.4.a:0 "Not long to go now."
rework_australia.5.t:0 "The Economy Recovers"
rework_australia.5.d:0 "The latest reports from our economists are showing that the shadow of the Great Depression is all be gone, our economy is once more back to normal."
rework_australia.5.a:0 "Excellent!"
rework_australia.6.t:0 "The Australian Election of 1940"
rework_australia.6.d:0 "Once more it is time for the Federal Election, with the coalition against Labor. \nThe votes are counted and the winner is -"
rework_australia.6.a:0 "The Coalition maintains majority!"
rework_australia.6.b:0 "Labor secures a majority!"
rework_australia.7.t:0 "The death of Prime Minister Lyons"
rework_australia.7.d:0 "Prime Minister Joseph Lyons today from a heart attack at the age of 59. \nDeputy Prime Minister Page will serve as a caretaker for the job until the United Australia Party can select a new PM."
rework_australia.7.a:0 "Menzies will take over as PM now."
rework_australia.8.t:0 "The Australian Election of 1940"
rework_australia.8.d:0 "Once more it is time for the Federal Election, with Labor trying to maintain their majority against the UAP/Country Coalition. \nThe votes are counted and the winner is -"
rework_australia.8.a:0 "The Coalition secures a majority!"
rework_australia.8.b:0 "Labor maintains a majority!"